<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AI Chat Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --success-500: #10b981;
            --error-500: #ef4444;
            --warning-500: #f59e0b;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --gray-50: #1f2937;
            --gray-100: #374151;
            --gray-200: #4b5563;
            --gray-300: #6b7280;
            --gray-400: #9ca3af;
            --gray-500: #d1d5db;
            --gray-600: #e5e7eb;
            --gray-700: #f3f4f6;
            --gray-800: #f9fafb;
            --gray-900: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] body {
            background-color: var(--gray-900);
            color: var(--gray-100);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: var(--shadow-xl);
        }

        [data-theme="dark"] .chat-container {
            background: var(--gray-800);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: white;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        [data-theme="dark"] .header {
            background: var(--gray-800);
            border-bottom-color: var(--gray-700);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        [data-theme="dark"] .header-title {
            color: var(--gray-100);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon-button {
            padding: 0.5rem;
            border: none;
            background: none;
            border-radius: 0.5rem;
            cursor: pointer;
            color: var(--gray-600);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        [data-theme="dark"] .icon-button {
            color: var(--gray-400);
        }

        [data-theme="dark"] .icon-button:hover {
            background: var(--gray-700);
            color: var(--gray-100);
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }

        [data-theme="dark"] .messages-container::-webkit-scrollbar-thumb {
            background: var(--gray-600);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--gray-500);
        }

        .empty-state-icon {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .message.user .message-avatar {
            background: var(--primary-500);
            color: white;
        }

        .message.system .message-avatar {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        [data-theme="dark"] .message.system .message-avatar {
            background: var(--gray-700);
            color: var(--gray-300);
        }

        .message-content {
            flex: 1;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 1rem;
            padding: 0.875rem 1rem;
            position: relative;
        }

        .message.user .message-content {
            background: var(--primary-500);
            color: white;
            border-color: var(--primary-500);
        }

        [data-theme="dark"] .message.system .message-content {
            background: var(--gray-800);
            border-color: var(--gray-700);
            color: var(--gray-100);
        }

        .message-text {
            line-height: 1.6;
            word-wrap: break-word;
        }

        /* Markdown Styling */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 1rem 0 0.5rem 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-content h1 { font-size: 1.5rem; }
        .message-content h2 { font-size: 1.3rem; }
        .message-content h3 { font-size: 1.1rem; }
        .message-content h4 { font-size: 1rem; }

        .message-content p {
            margin: 0.75rem 0;
            line-height: 1.6;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin: 0.25rem 0;
            line-height: 1.5;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content blockquote {
            border-left: 4px solid var(--primary-500);
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: var(--gray-600);
        }

        [data-theme="dark"] .message-content blockquote {
            color: var(--gray-400);
        }

        /* Code Styling */
        .message-content code {
            background: var(--gray-100);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            color: var(--primary-700);
        }

        [data-theme="dark"] .message-content code {
            background: var(--gray-700);
            color: var(--primary-300);
        }

        .message-content pre {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
            position: relative;
        }

        [data-theme="dark"] .message-content pre {
            background: var(--gray-800);
            border-color: var(--gray-700);
        }

        .message-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: var(--gray-800);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        [data-theme="dark"] .message-content pre code {
            color: var(--gray-200);
        }

        /* Copy Button for Code Blocks */
        .code-block-wrapper {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--gray-200);
            border: 1px solid var(--gray-300);
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--gray-700);
        }

        .copy-button:hover {
            background: var(--gray-300);
        }

        [data-theme="dark"] .copy-button {
            background: var(--gray-700);
            border-color: var(--gray-600);
            color: var(--gray-300);
        }

        [data-theme="dark"] .copy-button:hover {
            background: var(--gray-600);
        }

        .message-attachments {
            margin-top: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .attachment {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .message.system .attachment {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        [data-theme="dark"] .message.system .attachment {
            background: var(--gray-700);
            color: var(--gray-300);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--gray-400);
            margin-top: 0.25rem;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Input Area */
        .input-container {
            padding: 1.5rem;
            border-top: 1px solid var(--gray-200);
            background: white;
        }

        [data-theme="dark"] .input-container {
            background: var(--gray-800);
            border-top-color: var(--gray-700);
        }

        .input-wrapper {
            position: relative;
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 1rem;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        [data-theme="dark"] .input-wrapper {
            background: var(--gray-700);
            border-color: var(--gray-600);
        }

        .attachments-preview {
            padding: 0.75rem 1rem 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .attachment-preview {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            position: relative;
        }

        [data-theme="dark"] .attachment-preview {
            background: var(--gray-800);
            border-color: var(--gray-600);
            color: var(--gray-200);
        }

        .attachment-remove {
            position: absolute;
            top: -0.25rem;
            right: -0.25rem;
            width: 1.25rem;
            height: 1.25rem;
            background: var(--error-500);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
        }

        .input-field {
            flex: 1;
            border: none;
            background: none;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--gray-900);
            min-height: 1.5rem;
            max-height: 8rem;
        }

        [data-theme="dark"] .input-field {
            color: var(--gray-100);
        }

        .input-field::placeholder {
            color: var(--gray-400);
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .attach-button {
            padding: 0.5rem;
            border: none;
            background: none;
            border-radius: 0.5rem;
            cursor: pointer;
            color: var(--gray-500);
            transition: all 0.2s ease;
        }

        .attach-button:hover {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        [data-theme="dark"] .attach-button:hover {
            background: var(--gray-600);
            color: var(--gray-300);
        }

        .send-button {
            padding: 0.5rem;
            border: none;
            background: var(--primary-500);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-600);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* File Suggestions */
        .file-suggestions {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            max-height: 12rem;
            overflow-y: auto;
            z-index: 20;
        }

        [data-theme="dark"] .file-suggestions {
            background: var(--gray-800);
            border-color: var(--gray-700);
        }

        .file-suggestion {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid var(--gray-100);
        }

        .file-suggestion:last-child {
            border-bottom: none;
        }

        .file-suggestion:hover {
            background: var(--gray-50);
        }

        [data-theme="dark"] .file-suggestion {
            border-bottom-color: var(--gray-700);
        }

        [data-theme="dark"] .file-suggestion:hover {
            background: var(--gray-700);
        }

        .file-icon {
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border-radius: 0.25rem;
            color: var(--gray-600);
        }

        [data-theme="dark"] .file-icon {
            background: var(--gray-700);
            color: var(--gray-400);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: var(--gray-900);
        }

        [data-theme="dark"] .file-name {
            color: var(--gray-100);
        }

        .file-path {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            width: 90%;
            max-width: 28rem;
            box-shadow: var(--shadow-xl);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        [data-theme="dark"] .modal {
            background: var(--gray-800);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        [data-theme="dark"] .modal-title {
            color: var(--gray-100);
        }

        .modal-close {
            padding: 0.25rem;
            border: none;
            background: none;
            border-radius: 0.25rem;
            cursor: pointer;
            color: var(--gray-500);
        }

        .modal-close:hover {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        [data-theme="dark"] .modal-close:hover {
            background: var(--gray-700);
            color: var(--gray-300);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        [data-theme="dark"] .form-label {
            color: var(--gray-300);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        [data-theme="dark"] .form-input {
            background: var(--gray-700);
            border-color: var(--gray-600);
            color: var(--gray-100);
        }

        .form-link {
            color: var(--primary-500);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .primary-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-500);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .primary-button:hover {
            background: var(--primary-600);
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid var(--gray-300);
            border-top: 2px solid var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: relative;
            width: 3rem;
            height: 1.5rem;
            background: var(--gray-300);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle.active {
            background: var(--primary-500);
        }

        .theme-toggle-slider {
            position: absolute;
            top: 0.125rem;
            left: 0.125rem;
            width: 1.25rem;
            height: 1.25rem;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .theme-toggle.active .theme-toggle-slider {
            transform: translateX(1.5rem);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .header {
                padding: 1rem;
            }
            
            .messages-container {
                padding: 1rem;
            }
            
            .input-container {
                padding: 1rem;
            }
            
            .message {
                max-width: 90%;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">AI</div>
                <h1 class="header-title">Professional AI Assistant</h1>
            </div>
            <div class="header-right">
                <div class="theme-toggle" id="theme-toggle">
                    <div class="theme-toggle-slider">
                        <span id="theme-icon">🌙</span>
                    </div>
                </div>
                <button class="icon-button" id="settings-button" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m17-4a4 4 0 0 1-8 0 4 4 0 0 1 8 0zM7 21a4 4 0 0 1-8 0 4 4 0 0 1 8 0z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Messages Container -->
        <div class="messages-container" id="messages-container">
            <div class="empty-state" id="empty-state">
                <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem;">Welcome to AI Assistant</h3>
                <p>Start a conversation or attach files using @ syntax</p>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <form class="input-wrapper" id="chat-form">
                <div class="attachments-preview" id="attachments-preview"></div>
                
                <!-- File Suggestions -->
                <div class="file-suggestions hidden" id="file-suggestions"></div>
                
                <div class="input-row">
                    <textarea 
                        class="input-field" 
                        id="message-input" 
                        placeholder="Type a message... Use @ to attach files"
                        rows="1"
                    ></textarea>
                    
                    <div class="input-actions">
                        <button type="button" class="attach-button" id="attach-button" aria-label="Attach file">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                            </svg>
                        </button>
                        
                        <button type="submit" class="send-button" id="send-button" aria-label="Send message">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
            
            <input type="file" id="file-input" class="hidden" multiple accept="image/*,.pdf,.doc,.docx,.txt,.js,.ts,.jsx,.tsx,.html,.css,.json">
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="modal-close" id="modal-close" aria-label="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <form id="settings-form">
                <div class="form-group">
                    <label class="form-label" for="api-key-input">Gemini API Key</label>
                    <input type="password" class="form-input" id="api-key-input" placeholder="Enter your API key">
                    <div style="margin-top: 0.5rem;">
                        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="form-link">Get Gemini API Key</a>
                    </div>
                </div>
                
                <button type="submit" class="primary-button">Save Settings</button>
            </form>
        </div>
    </div>

    <script type="module">
        import {
            GoogleGenerativeAI,
            HarmCategory,
            HarmBlockThreshold,
        } from "https://cdn.skypack.dev/@google/generative-ai";

        // State management
        let state = {
            messages: [],
            attachments: [],
            apiKey: localStorage.getItem('gemini-api-key') || '',
            isDarkMode: localStorage.getItem('theme') === 'dark' || true,
            geminiChat: null,
            workspaceFiles: [
                { name: 'package.json', path: '/package.json', type: 'file' },
                { name: 'App.tsx', path: '/src/App.tsx', type: 'file' },
                { name: 'index.html', path: '/index.html', type: 'file' },
                { name: 'tailwind.config.js', path: '/tailwind.config.js', type: 'file' },
                { name: 'vite.config.ts', path: '/vite.config.ts', type: 'file' },
                { name: 'main.tsx', path: '/src/main.tsx', type: 'file' },
                { name: 'index.css', path: '/src/index.css', type: 'file' },
            ]
        };

        // DOM elements
        const elements = {
            messagesContainer: document.getElementById('messages-container'),
            emptyState: document.getElementById('empty-state'),
            loading: document.getElementById('loading'),
            chatForm: document.getElementById('chat-form'),
            messageInput: document.getElementById('message-input'),
            attachButton: document.getElementById('attach-button'),
            sendButton: document.getElementById('send-button'),
            fileInput: document.getElementById('file-input'),
            attachmentsPreview: document.getElementById('attachments-preview'),
            fileSuggestions: document.getElementById('file-suggestions'),
            themeToggle: document.getElementById('theme-toggle'),
            themeIcon: document.getElementById('theme-icon'),
            settingsButton: document.getElementById('settings-button'),
            settingsModal: document.getElementById('settings-modal'),
            modalClose: document.getElementById('modal-close'),
            settingsForm: document.getElementById('settings-form'),
            apiKeyInput: document.getElementById('api-key-input')
        };

        // Initialize app
        function init() {
            setupEventListeners();
            applyTheme();
            elements.apiKeyInput.value = state.apiKey;
        }

        // Event listeners
        function setupEventListeners() {
            elements.chatForm.addEventListener('submit', handleSubmit);
            elements.messageInput.addEventListener('input', handleInputChange);
            elements.messageInput.addEventListener('keydown', handleKeyDown);
            elements.attachButton.addEventListener('click', () => elements.fileInput.click());
            elements.fileInput.addEventListener('change', handleFileUpload);
            elements.themeToggle.addEventListener('click', toggleTheme);
            elements.settingsButton.addEventListener('click', openSettings);
            elements.modalClose.addEventListener('click', closeSettings);
            elements.settingsModal.addEventListener('click', (e) => {
                if (e.target === elements.settingsModal) closeSettings();
            });
            elements.settingsForm.addEventListener('submit', saveSettings);
            
            // Close file suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!elements.fileSuggestions.contains(e.target) && e.target !== elements.messageInput) {
                    hideFileSuggestions();
                }
            });
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            const message = elements.messageInput.value.trim();
            if (!message && state.attachments.length === 0) return;
            
            if (!state.apiKey.trim()) {
                openSettings();
                return;
            }

            // Add user message
            const userMessage = {
                id: Date.now().toString(),
                type: 'user',
                content: message,
                timestamp: new Date(),
                attachments: [...state.attachments]
            };

            state.messages.push(userMessage);
            renderMessages();
            
            // Clear input and attachments
            elements.messageInput.value = '';
            state.attachments = [];
            renderAttachments();
            autoResizeTextarea();
            
            // Show loading
            elements.loading.classList.remove('hidden');
            
            try {
                await sendToGemini(message, userMessage.attachments);
            } catch (error) {
                console.error('Error sending message:', error);
                addSystemMessage('Sorry, there was an error processing your message. Please try again.', true);
            } finally {
                elements.loading.classList.add('hidden');
            }
        }

        // Handle input changes
        function handleInputChange(e) {
            const value = e.target.value;
            const cursorPosition = e.target.selectionStart;
            
            autoResizeTextarea();
            
            // Check for @ symbol for file suggestions
            const textBeforeCursor = value.substring(0, cursorPosition);
            const lastAtIndex = textBeforeCursor.lastIndexOf('@');
            
            if (lastAtIndex !== -1) {
                const searchTerm = textBeforeCursor.substring(lastAtIndex + 1);
                if (searchTerm.length >= 0 && !searchTerm.includes(' ')) {
                    showFileSuggestions(searchTerm, lastAtIndex, cursorPosition);
                } else {
                    hideFileSuggestions();
                }
            } else {
                hideFileSuggestions();
            }
        }

        // Handle keyboard shortcuts
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                elements.chatForm.dispatchEvent(new Event('submit'));
            }
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            elements.messageInput.style.height = 'auto';
            elements.messageInput.style.height = elements.messageInput.scrollHeight + 'px';
        }

        // File upload handling
        function handleFileUpload(e) {
    const files = Array.from(e.target.files);
    console.log('Files selected:', files); // Debug log
    files.forEach(file => {
        const attachment = {
            id: Date.now().toString() + Math.random(),
            name: file.name,
            type: file.type.startsWith('image/') ? 'image' : 'file',
            url: URL.createObjectURL(file),
            size: file.size,
            file: file
        };
        state.attachments.push(attachment);
    });
    renderAttachments();
    e.target.value = '';
}


        // Show file suggestions
        function showFileSuggestions(searchTerm, atIndex, cursorPosition) {
            const filtered = state.workspaceFiles.filter(file =>
                file.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            if (filtered.length === 0) {
                hideFileSuggestions();
                return;
            }
            
            elements.fileSuggestions.innerHTML = filtered.map(file => `
                <div class="file-suggestion" data-file-name="${file.name}" data-file-path="${file.path}" data-at-index="${atIndex}" data-cursor-position="${cursorPosition}">
                    <div class="file-icon">
                        ${file.type === 'image' ? '🖼️' : '📄'}
                    </div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-path">${file.path}</div>
                    </div>
                </div>
            `).join('');
            
            elements.fileSuggestions.classList.remove('hidden');
            
            // Add click handlers
            elements.fileSuggestions.querySelectorAll('.file-suggestion').forEach(suggestion => {
                suggestion.addEventListener('click', handleFileSuggestionClick);
            });
        }

        // Hide file suggestions
        function hideFileSuggestions() {
            elements.fileSuggestions.classList.add('hidden');
        }

        // Handle file suggestion click
        function handleFileSuggestionClick(e) {
            const fileName = e.currentTarget.dataset.fileName;
            const filePath = e.currentTarget.dataset.filePath;
            const atIndex = parseInt(e.currentTarget.dataset.atIndex);
            const cursorPosition = parseInt(e.currentTarget.dataset.cursorPosition);
            
            const currentValue = elements.messageInput.value;
            const beforeAt = currentValue.substring(0, atIndex);
            const afterCursor = currentValue.substring(cursorPosition);
            
            elements.messageInput.value = beforeAt + `@${fileName} ` + afterCursor;
            
            // Add as attachment
            const attachment = {
                id: Date.now().toString(),
                name: fileName,
                type: 'file',
                url: filePath,
                size: 0,
                isWorkspaceFile: true
            };
            state.attachments.push(attachment);
            
            renderAttachments();
            hideFileSuggestions();
            elements.messageInput.focus();
        }

        // Remove attachment
        function removeAttachment(id) {
            const attachment = state.attachments.find(att => att.id === id);
            if (attachment && attachment.url && !attachment.isWorkspaceFile) {
                URL.revokeObjectURL(attachment.url);
            }
            state.attachments = state.attachments.filter(att => att.id !== id);
            renderAttachments();
        }

        // Render attachments preview
        function renderAttachments() {
            if (state.attachments.length === 0) {
                elements.attachmentsPreview.innerHTML = '';
                return;
            }
            
            elements.attachmentsPreview.innerHTML = state.attachments.map(attachment => `
                <div class="attachment-preview">
                    <div class="file-icon">
                        ${attachment.type === 'image' ? '🖼️' : '📄'}
                    </div>
                    <div class="file-info">
                        <div class="file-name">${attachment.name}</div>
                        ${attachment.size > 0 ? `<div class="file-path">${formatFileSize(attachment.size)}</div>` : ''}
                    </div>
                    <button type="button" class="attachment-remove" onclick="removeAttachment('${attachment.id}')">×</button>
                </div>
            `).join('');
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Render messages
        function renderMessages() {
            if (state.messages.length === 0) {
                elements.emptyState.classList.remove('hidden');
                return;
            }
            
            elements.emptyState.classList.add('hidden');
            
            elements.messagesContainer.innerHTML = state.messages.map(message => `
                <div class="message ${message.type}">
                    <div class="message-avatar">
                        ${message.type === 'user' ? '👤' : '🤖'}
                    </div>
                    <div class="message-content">
                        <div class="message-text">${message.type === 'user' ? escapeHtml(message.content) : message.content}</div>
                        ${message.attachments && message.attachments.length > 0 ? `
                            <div class="message-attachments">
                                ${message.attachments.map(att => `
                                    <div class="attachment">
                                        ${att.type === 'image' ? '🖼️' : '📄'}
                                        <span>${att.name}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        <div class="message-time">${formatTime(message.timestamp)}</div>
                    </div>
                </div>
            `).join('');
            
            // Add copy buttons to code blocks
            addCopyButtonsToCodeBlocks();
            
            // Scroll to bottom
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // Add system message
        function addSystemMessage(content, isError = false) {
            const message = {
                id: Date.now().toString(),
                type: 'system',
                content: isError ? escapeHtml(content) : parseMarkdown(content),
                timestamp: new Date(),
                isError
            };
            
            state.messages.push(message);
            renderMessages();
        }

        // Parse markdown to HTML
        function parseMarkdown(text) {
            // Convert markdown to HTML
            let html = text
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Code blocks
                .replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                    const language = lang || 'text';
                    return `<div class="code-block-wrapper"><pre><code class="language-${language}">${escapeHtml(code.trim())}</code></pre></div>`;
                })
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Lists
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                // Paragraphs
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(?!<[hul]|<\/[hul]|<li|<div|<pre)(.+)$/gim, '<p>$1</p>')
                // Clean up
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<[hul])/g, '$1')
                .replace(/(<\/[hul]>)<\/p>/g, '$1');

            return html;
        }

        // Add copy buttons to code blocks
        function addCopyButtonsToCodeBlocks() {
            const codeBlocks = elements.messagesContainer.querySelectorAll('.code-block-wrapper');
            codeBlocks.forEach((wrapper, index) => {
                const pre = wrapper.querySelector('pre');
                const code = wrapper.querySelector('code');
                
                if (!wrapper.querySelector('.copy-button')) {
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.onclick = () => copyToClipboard(code.textContent, copyButton);
                    
                    wrapper.appendChild(copyButton);
                }
            });
        }

        // Copy to clipboard
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Send message to Gemini

        async function sendToGemini(prompt, attachments) {
    try {
        let result;

        if (attachments && attachments.some(att => att.type === 'image' && att.file)) {
            // Handle image attachments
            const imageParts = await Promise.all(
                attachments
                    .filter(att => att.type === 'image' && att.file)
                    .map(att => fileToGenerativePart(att.file))
            );

            const genAI = new GoogleGenerativeAI(state.apiKey);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            result = await model.generateContent([prompt, ...imageParts]);
        } else {
            // Handle text-only or file attachments
            const chat = await getGeminiChatInstance();
            let fullPrompt = prompt;

            // Add file context for workspace files
            const workspaceFiles = attachments?.filter(att => att.isWorkspaceFile) || [];
            if (workspaceFiles.length > 0) {
                fullPrompt += '\n\nAttached files: ' + workspaceFiles.map(f => f.name).join(', ');
            }

            // Add content of uploaded files (any type)
            const fileAttachments = attachments?.filter(att => att.file) || [];
            if (fileAttachments.length > 0) {
                for (const att of fileAttachments) {
                    if (att.type === 'image') continue; // already handled above
                    if (att.file.type.startsWith('text/') || /\.(js|ts|jsx|tsx|json|css|html|md|txt)$/i.test(att.file.name)) {
                        // Read as text
                        const content = await readFileAsText(att.file);
                        fullPrompt += `\n\n---\nFile: ${att.name}\nContent:\n${content}\n---\n`;
                    } else {
                        // Read as base64 for binary files
                        const base64 = await readFileAsBase64(att.file);
                        fullPrompt += `\n\n---\nFile: ${att.name}\nBase64 Content:\n${base64}\n---\n`;
                    }
                }
            }

            result = await chat.sendMessage(fullPrompt);
        }

        const response = await result.response;
        addSystemMessage(response.text());

    } catch (error) {
        console.error('Gemini API Error:', error);
        addSystemMessage('Sorry, there was an error processing your request. Please check your API key and try again.', true);
    }
}

// Helper to read file as text
function readFileAsText(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsText(file);
    });
}

// Helper to read file as base64
function readFileAsBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
            // Remove the data:*/*;base64, prefix
            const base64 = reader.result.split(',')[1];
            resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}



        // Get Gemini chat instance
        async function getGeminiChatInstance() {
            if (state.geminiChat) return state.geminiChat;
            
            const genAI = new GoogleGenerativeAI(state.apiKey);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            
            const config = {
                temperature: 0.7,
                topK: 40,
                topP: 0.95,
                maxOutputTokens: 8192,
            };
            
            const safetySettings = [
                {
                    category: HarmCategory.HARM_CATEGORY_HARASSMENT,
                    threshold: HarmBlockThreshold.BLOCK_MEDIUM_AND_ABOVE,
                },
                {
                    category: HarmCategory.HARM_CATEGORY_HATE_SPEECH,
                    threshold: HarmBlockThreshold.BLOCK_MEDIUM_AND_ABOVE,
                }
            ];
            
            state.geminiChat = model.startChat({
                generationConfig: config,
                safetySettings,
                history: []
            });
            
            return state.geminiChat;
        }

        // Convert file to generative part
        async function fileToGenerativePart(file) {
            const base64EncodedDataPromise = new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            
            return {
                inlineData: { 
                    data: await base64EncodedDataPromise, 
                    mimeType: file.type 
                },
            };
        }

        // Theme management
        function toggleTheme() {
            state.isDarkMode = !state.isDarkMode;
            applyTheme();
            localStorage.setItem('theme', state.isDarkMode ? 'dark' : 'light');
        }

        function applyTheme() {
            if (state.isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
                elements.themeToggle.classList.add('active');
                elements.themeIcon.textContent = '☀️';
            } else {
                document.documentElement.removeAttribute('data-theme');
                elements.themeToggle.classList.remove('active');
                elements.themeIcon.textContent = '🌙';
            }
        }

        // Settings management
        function openSettings() {
            elements.settingsModal.classList.add('active');
        }

        function closeSettings() {
            elements.settingsModal.classList.remove('active');
        }

        function saveSettings(e) {
            e.preventDefault();
            const newApiKey = elements.apiKeyInput.value.trim();
            
            if (newApiKey !== state.apiKey) {
                state.apiKey = newApiKey;
                localStorage.setItem('gemini-api-key', state.apiKey);
                state.geminiChat = null; // Reset chat instance
            }
            
            closeSettings();
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Make functions globally available
        window.removeAttachment = removeAttachment;

        // Initialize the app


// Listen for workspace file list from the extension host
window.addEventListener('message', event => {
    const message = event.data;
    if (message.type === 'workspaceFiles') {
        state.workspaceFiles = message.files;
    }
});




        init();
    </script>
